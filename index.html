<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Utama dengan Carousel Iklan</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 20px;
      background: #f8f9fa;
    }
    iframe {
      border: none;
      width: 100%;
      height: 400px;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
    }
  </style>
</head>
<body>

  <h1 class="mb-4">Selamat datang di Halaman Utama</h1>

  <!-- Carousel Iklan -->
  <div id="carouselExampleSlideshow" class="carousel slide" data-bs-ride="carousel" data-bs-interval="15000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <iframe class="lozad" id="sponsorFrame1" data-src="https://mediapemusnah-faktanyata.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame2" data-src="https://menuju-gong-moqeel-163.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame3" data-src="https://cryptopop2025.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame4" data-src="https://celestial-romeo-yoshiday.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame5" data-src="https://pond-with-kaws.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame6" data-src="https://pp-naravit.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame7" data-src="https://ikan-di-dalam-kolam.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame8" data-src="https://cara-buat-artikel-seo-rawa-buaya.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame9" data-src="https://cara-menghasilkan-uang-di-internett.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="lozad" id="sponsorFrame10" data-src="https://tempat-jual-ikan-hias-rawa-buaya.blogspot.com"></iframe>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlideshow" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Sebelumnya</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlideshow" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Berikutnya</span>
    </button>
  </div>

  <script>
  // Load data dari videos.json
  fetch('videos.json')
    .then(response => response.json())
    .then(videos => {
      const container = document.getElementById('video-list');
      videos.forEach(video => {
        const col = document.createElement('div');
        col.className = 'col-md-4';

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <img src="${video.thumbnail}" class="card-img-top" alt="${video.title}" loading="lazy">
            <div class="card-body">
              <h5 class="card-title">${video.title}</h5>
              <a href="${video.url}" class="btn btn-primary w-100">Tonton</a>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    })
    .catch(err => {
      document.getElementById('video-list').innerHTML =
        '<p class="text-danger">Gagal memuat daftar video.</p>';
      console.error(err);
    });
</script>

  <!-- Script Bootstrap 5 Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Lozad.js -->
  <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const observer = lozad(); observer.observe();

      const carouselSponsor = $('#carouselExampleSlideshow');
      const totalSponsors = $('.carousel-item iframe').length;
      const sponsorsVisited = Array(totalSponsors).fill(false);
      let allVisited = false;
      let refreshTimeout;

      carouselSponsor.on('slide.bs.carousel', function (e) {
        const activeItem = $(e.relatedTarget);
        const activeIndex = $('.carousel-item').index(activeItem);

        sponsorsVisited[activeIndex] = true;
        allVisited = sponsorsVisited.every(visited => visited);

        clearTimeout(refreshTimeout);

        if (allVisited && activeIndex === totalSponsors - 1) {
          refreshTimeout = setTimeout(refreshSponsors, 30000);
        }
      });

      function refreshSponsors() {
        $('.carousel-item.active iframe').each(function() {
          this.src = this.src;
          console.log('Refreshed iframe: ' + this.id + ' at ' + new Date().toLocaleTimeString());
        });
        sponsorsVisited.fill(false);
        allVisited = false;
      }

      carouselSponsor.carousel({
        interval: 15000,
        ride: 'carousel'
      });
    });
  </script>

</body>
</html>
