<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video & Iklan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .video-post {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .video-post video {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    .btn-download {
      display: inline-block;
      margin-top: 10px;
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
    }
    .carousel-inner iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #000;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1 class="mb-4">Daftar Video</h1>

  <!-- VIDEO LIST -->
  <div id="videoContainer">Loading...</div>

  <h2 class="mt-5 mb-3">Matikan</h2>

  <!-- CAROUSEL IKLAN -->
  <div id="carouselExampleSlideshow" class="carousel slide" data-ride="carousel" data-interval="15000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <iframe id="sponsorFrame1" src="https://mediapemusnah-faktanyata.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame2" src="https://menuju-gong-moqeel-163.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame3" src="https://cryptopop2025.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame4" src="https://celestial-romeo-yoshiday.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame5" src="https://pond-with-kaws.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame6" src="https://pp-naravit.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame7" src="https://ikan-di-dalam-kolam.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame8" src="https://cara-buat-artikel-seo-rawa-buaya.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame9" src="https://cara-menghasilkan-uang-di-internett.blogspot.com"></iframe>
      </div>
      <div class="carousel-item">
        <iframe id="sponsorFrame10" src="https://tempat-jual-ikan-hias-rawa-buaya.blogspot.com"></iframe>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleSlideshow" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleSlideshow" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- SCRIPT -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Load video data from JSON
    fetch('data/videos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('videoContainer');
        container.innerHTML = '';
        data.forEach(video => {
          const div = document.createElement('div');
          div.classList.add('video-post');
          div.innerHTML = `
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <video controls poster="${video.thumbnail_url}">
              <source src="${video.video_url}" type="video/mp4">
              Browser Anda tidak mendukung video tag.
            </video>
            <a href="${video.video_url}" download class="btn-download">Download</a>
          `;
          container.appendChild(div);
        });
      });

    // Optimasi loading iframe: hanya aktif iframe yang sedang tampil
    $(document).ready(function() {
      const carouselSponsor = $('#carouselExampleSlideshow');
      const totalSponsors = $('.carousel-item iframe').length;
      const sponsorsVisited = Array(totalSponsors).fill(false);
      let allVisited = false;
      let refreshTimeout;

      carouselSponsor.on('slide.bs.carousel', function (e) {
        const activeItem = $(e.relatedTarget);
        const activeIndex = $('.carousel-item').index(activeItem);

        sponsorsVisited[activeIndex] = true;
        allVisited = sponsorsVisited.every(visited => visited);
        clearTimeout(refreshTimeout);

        if (allVisited && activeIndex === totalSponsors - 1) {
          refreshTimeout = setTimeout(() => {
            $('.carousel-item iframe').each(function () {
              this.src = this.src;
            });
            sponsorsVisited.fill(false);
          }, 30000);
        }
      });
    });
  </script>
</body>
</html>
