<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .video-container {
      max-width: 720px;
      margin: auto;
    }
    iframe.video {
      width: 100%;
      height: 400px;
      border: none;
    }
    .btn-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .carousel iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container py-4 video-container">
    <h2 class="text-center mb-3">Judul Video</h2>

    <!-- VIDEO PLAYER -->
    <div class="mb-3">
      <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen loading="lazy"></iframe>
    </div>

    <!-- TOMBOL DOWNLOAD & KEMBALI -->
    <div class="btn-group">
      <a href="https://example.com/download/video.mp4" class="btn btn-success">Download</a>
      <a href="index.html" class="btn btn-secondary">Kembali ke Beranda</a>
    </div>

    <!-- CAROUSEL SPONSOR -->
    <div id="carouselExampleSlideshow" class="carousel slide" data-bs-ride="carousel" data-bs-interval="15000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <iframe class="lozad" data-src="https://mediapemusnah-faktanyata.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://menuju-gong-moqeel-163.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://cryptopop2025.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://celestial-romeo-yoshiday.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://pond-with-kaws.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://pp-naravit.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://ikan-di-dalam-kolam.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://cara-buat-artikel-seo-rawa-buaya.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://cara-menghasilkan-uang-di-internett.blogspot.com"></iframe>
        </div>
        <div class="carousel-item">
          <iframe class="lozad" data-src="https://tempat-jual-ikan-hias-rawa-buaya.blogspot.com"></iframe>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Script Bootstrap & lozad -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const observer = lozad('.lozad', {
        loaded: function (el) {
          el.src = el.dataset.src;
        }
      });
      observer.observe();

      const carousel = document.querySelector('#carouselExampleSlideshow');
      const items = carousel.querySelectorAll('.carousel-item');
      const iframes = carousel.querySelectorAll('iframe.lozad');
      const visited = Array(iframes.length).fill(false);
      let refreshTimeout;

      carousel.addEventListener('slid.bs.carousel', function (e) {
        const activeItem = e.target.querySelector('.carousel-item.active');
        const index = Array.from(items).indexOf(activeItem);
        visited[index] = true;

        if (visited.every(v => v)) {
          clearTimeout(refreshTimeout);
          if (index === items.length - 1) {
            refreshTimeout = setTimeout(() => {
              const activeIframe = activeItem.querySelector('iframe');
              activeIframe.src = activeIframe.src;
              console.log('Refreshed iframe: ' + activeIframe.dataset.src);
              visited.fill(false);
            }, 30000);
          }
        }
      });
    });
  </script>
</body>
</html>
